<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BounTown | Boğaziçi Monopoly</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #11518F;
            --secondary: #24A9DE;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #081a2d; /* Ana derinlik rengi */
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* --- Hareketli Arka Plan Efektleri (Blobs) --- */
        .background-blobs {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            overflow: hidden;
            filter: blur(80px); /* Transparan geçişi yumuşatan sihirli dokunuş */
        }

        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            opacity: 0.4;
            animation: move 20s infinite alternate;
        }

        .blob-1 {
            background: var(--primary);
            top: -100px;
            left: -100px;
            animation-duration: 15s;
        }

        .blob-2 {
            background: var(--secondary);
            bottom: -150px;
            right: -100px;
            animation-duration: 25s;
            animation-delay: 2s;
        }

        .blob-3 {
            background: #4facfe;
            top: 40%;
            left: 30%;
            width: 300px;
            height: 300px;
            animation-duration: 20s;
            opacity: 0.2;
        }

        @keyframes move {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(100px, 150px) scale(1.2); }
        }

        /* --- Cam Efektli Tasarım Elemanları --- */
        nav {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 1200px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 40px; border-radius: 100px;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 1000;
        }

        .logo { font-size: 26px; font-weight: 900; letter-spacing: -1px; }

        .hero {
            height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
            position: relative;
        }

        .hero h1 {
            font-size: clamp(3.5rem, 12vw, 7rem);
            font-weight: 900; line-height: 0.9;
            margin-bottom: 25px;
            background: linear-gradient(180deg, #fff 30%, var(--secondary) 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .btn {
            padding: 18px 45px; border-radius: 100px; border: none;
            font-weight: 700; cursor: pointer; transition: 0.5s cubic-bezier(0.2, 1, 0.3, 1);
            text-decoration: none; font-size: 16px;
        }

        .btn-primary {
            background: var(--secondary); color: white;
            box-shadow: 0 15px 35px rgba(36, 169, 222, 0.4);
        }

        .btn-primary:hover { transform: scale(1.05) translateY(-5px); box-shadow: 0 20px 45px rgba(36, 169, 222, 0.6); }

        .section { padding: 100px 20px; max-width: 1200px; margin: auto; }

        .card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 40px; border-radius: 40px; transition: 0.4s;
        }
        .card:hover { background: rgba(255, 255, 255, 0.07); transform: translateY(-10px); }

        /* Form Soft Tasarım */
        input, textarea {
            width: 100%; padding: 18px; background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 25px;
            color: white; margin-bottom: 20px; outline: none; transition: 0.3s;
        }
        input:focus { border-color: var(--secondary); background: rgba(255,255,255,0.1); }

    </style>
</head>
<body>

    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <nav>
        <div class="logo">BounTown</div>
        <div style="display:flex; gap:25px;">
            <a href="#hakkimizda" style="color:white; text-decoration:none; font-size:14px;">Hakkımızda</a>
            <a href="#iletisim" style="color:white; text-decoration:none; font-size:14px;">İletişim</a>
        </div>
    </nav>

    <header class="hero">
        <h1>BounTown</h1>
        <p style="opacity:0.7; font-size:1.2rem; margin-bottom:40px;">Kampüsün Sahibi Sen Ol.</p>
        <div style="display:flex; gap:20px;">
            <a href="#iletisim" class="btn btn-primary">Satın almak istiyorum</a>
            <a href="#hakkimizda" class="btn" style="background:rgba(255,255,255,0.1); color:white; backdrop-filter:blur(10px);">Detaylar</a>
        </div>
    </header>

    <div class="section" id="hakkimizda">
        <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap:30px;">
            <div class="card">
                <h3 style="color:var(--secondary); margin-bottom:15px;">Şikayette Bulun</h3>
                <p style="opacity:0.7;">Oyunla ilgili bir sorun mu var? Hemen bize bildir.</p>
            </div>
            <div class="card">
                <h3 style="color:var(--secondary); margin-bottom:15px;">Değerlendir</h3>
                <p style="opacity:0.7;">Fikirlerin bizim için çok değerli. Oyunu puanla.</p>
            </div>
            <div class="card">
                <h3 style="color:var(--secondary); margin-bottom:15px;">Kurallar</h3>
                <p style="opacity:0.7;">Güney Kampüs kuralları burada da geçerli!</p>
            </div>
        </div>
    </div>

    <div class="section" id="iletisim">
        <div class="card" style="max-width:600px; margin:auto;">
            <h2 style="text-align:center; margin-bottom:30px;">Bize Ulaş</h2>
            <input type="text" placeholder="Ad Soyad">
            <textarea rows="4" placeholder="Mesajın..."></textarea>
            <button class="btn btn-primary" style="width:100%;">Gönder</button>
        </div>
    </div>

</body>
</html>
